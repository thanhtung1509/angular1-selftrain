<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
</head>
<body>
   <a href="http://blog.theodybrothers.com/2015/08/getting-inside-angular-scopeapplyasync.html">
      Read about it here
   </a>
   <div ng-app="MyApp">
       <div ng-controller="MainCtrl">
           
       </div>
   </div>
   <script>
       "use strict";
       
       var app = angular.module('MyApp', []);

       app.controller('MainCtrl', function($scope) { 
           $scope.$watch(function () { 
           }, function (newValue, oldValue, scope) { 
               scope.$apply(function () { console.log('This will not work'); }); 
           } ); 
           
           $scope.$watch(function () { 
           }, function (newValue, oldValue, scope) { 
               scope.$applyAsync(function () { 
                   console.log('This will work as you are using $applyAsync!'); 
               }); 
           }); 
       });

   </script>
    
</body>
</html>
